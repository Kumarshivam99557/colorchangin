<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing App</title>
</head>
<body>
    <h1>Color Changing App Created BY chai Aur Code </h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const  randomColor = function(){
        const hex = '0123456789ABCDEF';
        let color ='#';
        for(let i=0 ;i<6; i++){
            color += hex[Math.floor(Math.random()*16)]
        }
        return color;
    };
       let intervalId;
    const colorChangingStart = function(){
    
        const changeBgColor = function(){
            document.body.style.backgroundColor = randomColor();
          }
          if(!intervalId){
        intervalId =  setInterval(changeBgColor,1000);
    }
    };
    const colorChangingStop = function(){
        clearInterval(intervalId);
        intervalId =null;

    };
    document.querySelector("#start").addEventListener('click',colorChangingStart)
    document.querySelector("#stop").addEventListener('click',colorChangingStop)

    
</script>
</html>
